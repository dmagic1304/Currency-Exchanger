<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Get the latest currency exchange rates and see how much you get for your $$$</h1>
  <form>
    <label for="usd">Enter the amount in USD</label>
    <input type="number" id="usd" required placeholder="amount">
    <label for="exchange-option">Please select the currency:</label>
    <select name="exchange-option" id="exchange-option">
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="CAD">CAD</option>
      <option value="NZD">NZD</option>
      <option value="test">test</option>
    </select>
    <button type="submit">Get exchange rate</button>
  </form>
  <div class="results">
    <p id="result"></p>
  </div>
</body>
</html>
