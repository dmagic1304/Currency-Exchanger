<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="headder">
    <h1>Get the latest rates at</h1>
    <p id="title">TAKE IT or LEAVE IT</p>
    <h1>currency exchange</h1>
  </div>
  <div class="container main">
    <div class="row input">
      <div class="col">
        <form>
          <label id="input-label" for="usd">Enter the amount in USD $</label>
          <input type="number" id="usd" required placeholder="amount"><br>
          <label for="exchange-option">Please select the currency:</label>
          <select name="exchange-option" id="exchange-option">
          </select><br>
          <button class="btn btn-primary" type="submit">Get exchange rate</button>
        </form>
      </div>
    </div>
    <div class="results">
      <p id="rate"></p>    
      <p id="total"></p>
    </div>
    <button value="0" id="switch" class="btn btn-secondary">Convert foreign currency to USD</button>
  </div>
</body>
</html>
